services:
  - type: web
    name: video-downloader-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1
